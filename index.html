<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Mi Página Web</title>
        <link rel="icon" href="video/Captura de pantalla 2024-08-15 222727.png" type="image/png">
    </head>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video en Pantalla Completa</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: black;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
 
    <video id="miVideo" src="video/rick.mp4" autoplay muted></video>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const video = document.getElementById('miVideo');

          
            function goFullscreen(element) {
                if (element.requestFullscreen) {
                    element.requestFullscreen();
                } else if (element.mozRequestFullScreen) {
                    element.mozRequestFullScreen();
                } else if (element.webkitRequestFullscreen) { 
                    element.webkitRequestFullscreen();
                } else if (element.msRequestFullscreen) {
                    element.msRequestFullscreen();
                }
            }

  
            video.play().then(() => {
                goFullscreen(video);
            }).catch((error) => {
                console.error("Error al reproducir el video automáticamente:", error);
            });
        });
    </script>
</body>
</html>
